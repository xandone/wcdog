<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/login.css" media="all"/>
    <link rel="stylesheet" href="../../plugin/layui/src/css/layui.css">
</head>
<body>
<div class="login">
    <h1>登录</h1>
    <form class="layui-form">

        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required|username" type="text"
                   autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required|password" type="password"
                   autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text"
                   autocomplete="off">

        </div>
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>

<script type="text/javascript" src="../../plugin/layui/src/layui.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</body>
</html>
